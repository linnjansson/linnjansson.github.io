<!DOCTYPE HTML>
<html>

  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <!--Här importeras utf8 som gör så att åäö kan användas-->
    <meta charset="utf-8">

    <!--Här gör det så att storleken på fönstret är lika brett som fönstret på mobilen.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <!--Här importeras fonten economika-->
      <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
      <link href='styleForm.css' rel='stylesheet' type='text/css'>
      <!--Här importeras javascript-->
      <script src="submit-form.js"></script>

  </head>

  <body>
    <div class="container">

      <a class="crossContainer" href="projectPortfolio.html"><img class="cross" src="cross.svg"></a>

      <h1>Registrera</h1>
      <form class="form">

        <div class="partOne">
          <label class="part" for="name">Användarnamn:</label>  <input type="text" class="cell" id="name" name="name" required></input>
        </div>

        <div class="partTwo">
          <div class="labelContainer"><label class="part" for="firstname">Förnamn:</label>
            <input type="text" class="cell" id="firstname" name="firstname" required></input>
          </div>
          <div class="labelContainer"><label class="part" for="lastname">Efternamn:</label>
          <input type="text" class="cell" id="lastname" name="lastname" required></input></div>
        </div>


        <div class="partTwo">
          <div class="labelContainer">
            <label class="part" for="zip">Postnummer:</label> <input type="text" class="cell" id="zip" name="zip" required></input>
          </div>
          <div class="labelContainer">
            <label class="part" for="town">Stad:</label>
              <select class="cell" id="town" name="town" required>
                    <option class="chooseTown" disabled selected value="">Välj stad</option>
                    <option value="arboga">Arboga</option>
                    <option value="borlange">Borlänge</option>
                    <option value="eskilstuna">Eskilstuna</option>
                    <option value="falun">Falun</option>
                    <option value="goteborg">Göteborg</option>
                    <option value="jonköping">Jönköping</option>
                    <option value="karlstad">Karlstad<img src="triangle.svg"></option>
                    <option value="lulea">Luleå<img src="triangle.svg"></option>
                    <option value="malmo">Malmö<img src="triangle.svg"></option>
                    <option value="norrkoping">Norrköping<img class="triangle" src="triangle.svg"></option>
                    <option value="oskarshamn">Oskarshamn<img src="triangle.svg"></option>
                    <option value="pitea">Piteå<img src="triangle.svg"></option>
                    <option value="rimforsa">Rimforsa<img src="triangle.svg"></option>
                    <option value="stockholm">Stockholm<img src="triangle.svg"></option>
                    <option value="sundsvall">Sundsvall<img src="triangle.svg"></option>
                    <option value="trosa">Trosa<img src="triangle.svg"></option>
                    <option value="umea">Göteborg<img src="triangle.svg"></option>
                    <option value="vimmerby">Vimmerby<img  src="triangle.svg"></option>
              </select>
            </div>
          </div>


          <div class="partTwo">
            <div class="labelContainer">
              <label class="part" for="phonenumber">Mobilnummer:</label> <input type="tel" class="cell" id="phonenumber" pattern="^[0]([0-9]{9})$"></input>
            </div>
            <div class="labelContainer">
              <label class="part" for="email">Email:</label> <input type="email" class="cell" id="email" name="mail" required></input>
            </div>
          </div>
          <div class="partOne">
            <label class="part" class="passwordRegister" for="password">Lösenord:</label> <input type="password" class="cell" id="password" pattern="^[0]([0-9]{2})[-]([0-9]{7})$"></input>
          </div>

          <div class="consent"><p>Acceptera <a>villkoren</a>:</p><input class="checkbox" type="checkbox"></input></div>
          <a class="buttonLogin" href="correct.html"><img src="loginBig.svg"></a>

      </form>
    </div>

  </body>

</html>
